<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="CvApp">
  <head>
    <title>Florent Thévenet - Curriculum vitæ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/own.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js" type="text/javascript"></script>
    <script src="js/cv-ctrl.js" type="text/javascript"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="CvCtrl">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h3 style="margin-top:5px;">Florent Thévenet</h3>
        </div>
        <div class="col-md-4 no-print text-center">
          <select ng-model="pageLanguage" ng-options="l.name for l in availableLanguages"></select>
        </div>
        <div class="col-md5 text-right">
          <p style="margin-top:5px;">
            5 square Jean Mermoz - 60200 Compiègne - France<br/>
            06.63.46.92.46 - florent@fthevenet.fr
          </p>
        </div>
      </div>

      <div class="text-center">
        <h1><span cv-text="title" language="pageLanguage"></span><br/><small cv-text="subtitle" language="pageLanguage"></small></h1>
      </div>

      <div class="panel panel-primary">
        <div class="panel-body">
          <b class="panel-title" cv-text="objectiveTitle" language="pageLanguage"></b>
          <span cv-text="objective" language="pageLanguage"></span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
            <h2 cv-text="education" language="pageLanguage"></h2>
            <cv-item items="schoolsList" language="pageLanguage"></cv-item>

            <h2><span cv-text="experience" language="pageLanguage"></span> <cv-expander item="expandExps" language="pageLanguage" text="expanderText" class="no-print"/></h2>
            <cv-item items="experiencesList" expand="expandExps" language="pageLanguage"></cv-item>
        </div>
        <div class="col-md-6">
            <h2><span cv-text="skills" language="pageLanguage"></span> <cv-expander item="expandSkills" language="pageLanguage" text="expanderText" class="no-print"/></h2>
            <cv-item items="skillsList" expand="expandSkills" language="pageLanguage"></cv-item>

            <h2 cv-text="languages" language="pageLanguage"></h2>
            <cv-item items="knownLanguages" language="pageLanguage"></cv-item>
       </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2 cv-text="misc" language="pageLanguage"></h2>
          <p cv-text="drive" language="pageLanguage"></p>
        </div>
      </div>
    </div>
  </body>
</html>
